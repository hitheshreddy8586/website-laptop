<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Replacement</title>
  <link rel="stylesheet" href="service.css">
</head>
<body>

<header class="header">
  <h2>Battery Replacement Service</h2>
</header>

<section class="form-section">
  <h3>Enter Laptop Details</h3>

  <form class="service-form">

    <label>Laptop Brand</label>
    <input type="text" required>

    <label>Model Number</label>
    <input type="text" required>

    <label>Battery Type (if known)</label>
    <input type="text">

    <label>Current Battery Issues</label>
    <textarea required></textarea>

    <button class="btn">Submit Request</button>
  </form>

</section>

</body>
</html>
